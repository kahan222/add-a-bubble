<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Gallery</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; padding: 20px; }
    h1 { font-size: 24px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ«§ Bubble Archive</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function loadImages() {
      const response = await fetch("https://res.cloudinary.com/dzpqpwblv/image/list/bubble.json");
      const data = await response.json();

      const container = document.getElementById("gallery");
      container.innerHTML = "";

      data.resources.reverse().forEach(item => {
        const img = document.createElement("img");
        img.src = `https://res.cloudinary.com/dzpqpwblv/image/upload/${item.public_id}.png`;
        container.appendChild(img);
      });
    }

    loadImages();
    setInterval(loadImages, 5000); // 5ì´ˆë§ˆë‹¤ ìƒˆë¡œê³ ì¹¨
  </script>
</body>
</html>
