<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body { background: #fafafa; font-family: sans-serif; padding: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
    .gallery img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ«§ ì‹¤ì‹œê°„ ì•¨ë²”</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    async function loadImages() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbw9yz0V8DxtS_hKVf6ksIUub6Cc2jJheJi2bIPwQpNBuIdIpQbEqISf0rFYI9clQCeRjA/exec');
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      data.reverse().forEach(item => {
        const img = document.createElement('img');
        img.src = item.base64;
        gallery.appendChild(img);
      });
    }

    loadImages();
    setInterval(loadImages, 5000); // 5ì´ˆë§ˆë‹¤ ìƒˆë¡œê³ ì¹¨
  </script>
</body>
</html>
