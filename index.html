<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Bubble</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #bubble-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff90, 0 0 10px #00ff90;
      text-align: center;
      display: none;
      max-width: 80vw;
      z-index: 5;
    }
    .text-carousel {
      position: absolute;
      bottom: 0;
      width: 100vw;
      padding: 6px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }
    .text-option {
      background: white;
      color: black;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .text-option.selected {
      background: #ddd;
    }
    #capture, #save, #share {
      position: absolute;
      background: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      z-index: 10;
      cursor: pointer;
    }
    #capture {
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 22px;
    }
    #save {
      bottom: 60px;
      left: 20px;
      display: none;
    }
    #share {
      bottom: 60px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="text-carousel">
    <div class="text-option" data-text="Why so serious?">Why so serious?</div>
    <div class="text-option" data-text="Like it.">Like it.</div>
    <div class="text-option" data-text="????????????????">????????????????</div>
    <div class="text-option" data-text="No comment.">No comment.</div>
  </div>
  <div id="bubble-text"></div>
  <button id="capture">📸</button>
  <button id="save">Save</button>
  <button id="share">Share</button>

  <script>
    const video = document.getElementById('camera-view');
    const bubbleText = document.getElementById('bubble-text');
    const captureBtn = document.getElementById('capture');
    const saveBtn = document.getElementById('save');
    const shareBtn = document.getElementById('share');
    let lastBlob = null;

    document.querySelectorAll('.text-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.text-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        const text = option.dataset.text;
        bubbleText.textContent = text;
        bubbleText.style.display = 'block';
      });
    });

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (bubbleText.textContent) {
        const rect = bubbleText.getBoundingClientRect();
        const scaleX = canvas.width / window.innerWidth;
        const scaleY = canvas.height / window.innerHeight;
        const x = rect.left * scaleX;
        const y = rect.top * scaleY;
        const w = rect.width * scaleX;
        ctx.font = `${18 * scaleY}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillStyle = "white";
        ctx.strokeStyle = "#00ff90";
        ctx.lineWidth = 3;
        ctx.strokeText(bubbleText.textContent, x + w / 2, y + 20);
        ctx.fillText(bubbleText.textContent, x + w / 2, y + 20);
      }

      canvas.toBlob(blob => {
        lastBlob = blob;
        saveBtn.style.display = 'block';
        shareBtn.style.display = 'block';
      }, 'image/png');
    });

    saveBtn.addEventListener('click', () => {
      if (!lastBlob) return;
      const url = URL.createObjectURL(lastBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'bubble.png';
      a.click();
      URL.revokeObjectURL(url);
    });

    shareBtn.addEventListener('click', async () => {
      if (!lastBlob) return;
      const file = new File([lastBlob], 'bubble.png', { type: 'image/png' });
      try {
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            title: 'Bubble',
            text: 'Check out my bubble!',
            files: [file]
          });
        } else {
          alert('이 브라우저는 파일 공유를 지원하지 않습니다.');
        }
      } catch (err) {
        alert('공유 실패');
        console.error(err);
      }
    });

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        alert("카메라 접근이 차단되었습니다. 브라우저 설정에서 권한을 허용해주세요.");
        console.error(err);
      });
  </script>
</body>
</html>
