<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Bubble</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #camera-view {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #sticker {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 95vw;
      width: auto;
      height: auto;
      pointer-events: none;
    }

    .carousel {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 100px;
      display: flex;
      overflow-x: scroll;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      box-sizing: border-box;
    }

    .carousel img {
      height: 90px;
      margin: 0 10px;
      cursor: pointer;
    }

    #capture, #retake {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #retake {
      display: none;
      bottom: 180px;
    }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>
  <img id="sticker" src="" alt="Sticker" style="display:none;">
  <button id="capture">📸 TAKE A PICTURE</button>
  <button id="retake">↩ RETAKE</button>
  <div class="carousel" id="carousel">
    <img src="stickers/Serious.png" alt="Why so serious?" />
    <img src="stickers/Like.png" alt="Like it." />
    <img src="stickers/Master.png" alt="Masterpiece." />
    <img src="stickers/No-cap.png" alt="No cap" />
    <img src="stickers/No-comment.png" alt="No comment." />
    <img src="stickers/get-it.png" alt="I don't get it." />
    <img src="stickers/qus.png" alt="????????????" />
    <img src="stickers/Nice.png" alt="Nice try." />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 카메라 연결 (고화질 설정 포함)
    const video = document.getElementById('camera-view');
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: 'environment',
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    })
    .then(stream => {
      video.srcObject = stream;
    });

    // 스티커 선택
    const sticker = document.getElementById('sticker');
    document.getElementById('carousel').addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        sticker.src = e.target.src;
        sticker.style.display = 'block';
      }
    });

    // 캡처 버튼
    document.getElementById('capture').addEventListener('click', () => {
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imgData;
        link.download = 'add-a-bubble-capture.png';
        link.click();
        document.getElementById('retake').style.display = 'block';
      });
    });

    // 리테이크 버튼
    document.getElementById('retake').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
