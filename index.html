<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Bubble Capture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    #camera-view {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .text-carousel {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 100px;
      display: flex;
      overflow-x: scroll;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }

    .text-option {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 6px 12px;
      margin: 0 8px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .text-option.selected {
      border: 2px solid black;
      background: #f0f0f0;
    }

    .name-en {
      font-weight: bold;
      font-size: 13px;
    }

    .name-ko {
      font-size: 12px;
      color: #555;
    }

    #bubble-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 14px 20px;
      border-radius: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 80vw;
      text-align: center;
      z-index: 5;
      pointer-events: auto;
      cursor: grab;
      user-select: none;
      text-shadow: 1px 1px 2px black;
      display: none;
      word-break: break-word;
    }

    .quote-en, .quote-ko {
      margin: 4px 0;
    }

    #toggle-lang, #capture {
      position: absolute;
      z-index: 10;
      background: white;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #toggle-lang {
      bottom: 100px;
      left: 20px;
      font-weight: bold;
    }

    #capture {
      bottom: 100px;
      right: 20px;
      width: 60px;
      height: 60px;
      font-size: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>

  <div class="text-carousel">
    <div class="text-option" data-id="JohnCage">
      <div class="name-en">John Cage</div>
      <div class="name-ko">Ï°¥ ÏºÄÏù¥ÏßÄ</div>
    </div>
    <div class="text-option" data-id="AndyWarhol">
      <div class="name-en">Andy Warhol</div>
      <div class="name-ko">Ïï§Îîî ÏõåÌôÄ</div>
    </div>
    <div class="text-option" data-id="DamienHirst">
      <div class="name-en">Damien Hirst</div>
      <div class="name-ko">Îç∞ÎØ∏Ïïà ÌóàÏä§Ìä∏</div>
    </div>
    <div class="text-option" data-id="Abramoviƒá">
      <div class="name-en">Marina Abramoviƒá</div>
      <div class="name-ko">ÎßàÎ¶¨ÎÇò ÏïÑÎ∏åÎùºÎ™®ÎπÑÏπò</div>
    </div>
  </div>

  <div id="bubble-text">
    <div class="quote-en"></div>
    <div class="quote-ko"></div>
  </div>

  <button id="toggle-lang">KO / EN</button>
  <button id="capture">üì∏</button>

  <script>
    const video = document.getElementById('camera-view');
    const bubble = document.getElementById('bubble-text');
    const quoteEn = document.querySelector('.quote-en');
    const quoteKo = document.querySelector('.quote-ko');

    const quotes = {
      JohnCage: {
        en: "I can't understand why people are frightened of new ideas. I'm frightened of the old ones.",
        ko: "ÏÇ¨ÎûåÎì§Ïù¥ Ïôú ÏÉàÎ°úÏö¥ ÏÉùÍ∞ÅÏùÑ ÎëêÎ†§ÏõåÌïòÎäîÏßÄ Ïù¥Ìï¥Ìï† Ïàò ÏóÜÎã§. ÎÇòÎäî Ïò§ÎûòÎêú ÏÉùÍ∞ÅÏù¥ ÎëêÎ†µÎã§.",
      },
      AndyWarhol: {
        en: "An artist is somebody who produces things that people don't need to have.",
        ko: "ÏòàÏà†Í∞ÄÎäî ÏÇ¨ÎûåÎì§Ïù¥ Í∞ÄÏßà ÌïÑÏöîÍ∞Ä ÏóÜÎäî Í≤ÉÎì§ÏùÑ ÏÉùÏÇ∞ÌïòÎäî ÏÇ¨ÎûåÏù¥Îã§."
      },
      DamienHirst: {
        en: "good art is when you look at it, experience it and it stays in your mind.",
        ko: "Ï¢ãÏùÄ ÏòàÏà†Ïù¥ÎûÄ Í∑∏Í≤ÉÏùÑ Î≥¥Í≥† Í≤ΩÌóòÌïú ÌõÑÏóêÎèÑ Í≥ÑÏÜçÌï¥ÏÑú ÎßàÏùåÏÜçÏóê ÎÇ®ÏïÑ ÏûàÎäî Í≤ÉÏù¥Îã§."
      },
      Abramoviƒá: {
        en: "I came to believe that art must be disturbing.",
        ko: "ÎÇòÎäî ÏòàÏà†Ïù¥ Î∂àÌé∏Ìï¥Ïïº ÌïúÎã§Í≥† ÎØøÍ≤å ÎêòÏóàÎã§."
      }
    };

    let currentLang = 'en';

    function updateQuote(id, optionEl) {
      const quote = quotes[id];
      if (!quote) return;
      quoteEn.textContent = quote.en;
      quoteKo.textContent = quote.ko;
      bubble.style.display = 'block';
      bubble.style.left = '50%';
      bubble.style.top = '50%';
      bubble.style.transform = 'translate(-50%, -50%)';
      updateLangVisibility();

      document.querySelectorAll('.text-option').forEach(el => el.classList.remove('selected'));
      optionEl.classList.add('selected');
    }

    function updateLangVisibility() {
      quoteEn.style.display = (currentLang === 'en') ? 'block' : 'none';
      quoteKo.style.display = (currentLang === 'ko') ? 'block' : 'none';
    }

    document.querySelectorAll('.text-option').forEach(option => {
      option.addEventListener('click', () => {
        const id = option.dataset.id;
        updateQuote(id, option);
      });
    });

    document.getElementById('toggle-lang').addEventListener('click', () => {
      currentLang = (currentLang === 'en') ? 'ko' : 'en';
      updateLangVisibility();
    });

    // ÎìúÎûòÍ∑∏ + ÏúÑÏπò Ï†úÌïú
    let isDragging = false;
    let offsetX, offsetY;

    bubble.addEventListener('mousedown', startDrag);
    bubble.addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
      isDragging = true;
      const rect = bubble.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;

      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', onDrag, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;

      const bubbleWidth = bubble.offsetWidth;
      const bubbleHeight = bubble.offsetHeight;

      const minX = 0;
      const minY = 0;
      const maxX = window.innerWidth - bubbleWidth;
      const maxY = window.innerHeight - bubbleHeight;

      let x = clientX - offsetX;
      let y = clientY - offsetY;

      x = Math.max(minX, Math.min(x, maxX));
      y = Math.max(minY, Math.min(y, maxY));

      bubble.style.left = `${x}px`;
      bubble.style.top = `${y}px`;
      bubble.style.transform = `translate(0, 0)`;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    // Ïπ¥Î©îÎùº Ïó∞Í≤∞
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      });

    // Í≥†ÌôîÏßà Ï∫°Ï≤ò
    document.getElementById('capture').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const width = video.videoWidth;
      const height = video.videoHeight;

      if (!width || !height) {
        alert("Ïπ¥Î©îÎùº Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.");
        return;
      }

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, width, height);

      const bubbleRect = bubble.getBoundingClientRect();
      const videoRect = video.getBoundingClientRect();
      const scaleX = width / videoRect.width;
      const scaleY = height / videoRect.height;

      const x = (bubbleRect.left - videoRect.left) * scaleX;
      const y = (bubbleRect.top - videoRect.top) * scaleY;

      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(x, y, bubbleRect.width * scaleX, bubbleRect.height * scaleY);

      ctx.fillStyle = "white";
      ctx.font = `${20 * scaleY}px sans-serif`;
      ctx.textAlign = "center";

      const text = (currentLang === 'en') ? quoteEn.textContent : quoteKo.textContent;
      ctx.fillText(text, x + (bubbleRect.width * scaleX) / 2, y + (bubbleRect.height * scaleY) / 2);

      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'text-bubble-capture.png';
      link.click();
    });
  </script>
</body>
</html>
