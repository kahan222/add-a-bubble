<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Bubble</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #camera-view {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #sticker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      pointer-events: auto;
      cursor: grab;
      display: none;
      z-index: 5;
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    #sticker.show {
      display: block;
      opacity: 1;
      animation: popIn 0.4s ease-out;
    }

    @keyframes popIn {
      0% {
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .carousel {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 80px;
      display: flex;
      overflow-x: scroll;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }

    .carousel img {
      height: 48px;
      margin: 0 6px;
      cursor: pointer;
      transition: outline 0.2s ease;
    }

    .carousel img.selected {
      outline: 3px solid white;
      outline-offset: -3px;
      border-radius: 6px;
    }

    #capture {
      position: absolute;
      bottom: 30px;
      right: 20px;
      width: 60px;
      height: 60px;
      font-size: 30px;
      background: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>
  <img id="sticker" src="" alt="Sticker">
  <button id="capture">📸</button>

  <div class="carousel" id="carousel">
    <img src="stickers/Serious.png" alt="Why so serious?" />
    <img src="stickers/Like.png" alt="Like it." />
    <img src="stickers/Master.png" alt="Masterpiece." />
    <img src="stickers/No-cap.png" alt="No cap" />
    <img src="stickers/No-comment.png" alt="No comment." />
    <img src="stickers/get-it.png" alt="I don't get it." />
    <img src="stickers/qus.png" alt="????????????" />
    <img src="stickers/Nice.png" alt="Nice try." />
    <img src="stickers/Steal.png" alt="Steal like an artist." />
    <img src="stickers/Goat.png" alt="Greatest of all time" />
  </div>

  <script>
    const video = document.getElementById('camera-view');
    const sticker = document.getElementById('sticker');
    const captureBtn = document.getElementById('capture');

    // 카메라 연결
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      });

    // 스티커 선택
    document.getElementById('carousel').addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        sticker.src = e.target.src;
        sticker.style.left = '50%';
        sticker.style.top = '50%';
        sticker.style.transform = 'translate(-50%, -50%) scale(1)';
        sticker.classList.remove('show');
        void sticker.offsetWidth;
        sticker.classList.add('show');

        // 썸네일 선택 테두리 표시
        document.querySelectorAll('.carousel img').forEach(img => {
          img.classList.remove('selected');
        });
        e.target.classList.add('selected');
      }
    });

    // 드래그로 스티커 이동
    let isDragging = false;
    let offsetX, offsetY;

    sticker.addEventListener('mousedown', startDrag);
    sticker.addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
      isDragging = true;
      const rect = sticker.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;

      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', onDrag, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const x = clientX - offsetX;
      const y = clientY - offsetY;
      sticker.style.left = `${x}px`;
      sticker.style.top = `${y}px`;
      sticker.style.transform = 'scale(1)';
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    // 고화질 캡처 (canvas 기반)
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const width = video.videoWidth;
      const height = video.videoHeight;

      if (!width || !height) {
        alert("카메라가 아직 준비되지 않았습니다.");
        return;
      }

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      // 비디오 이미지 그리기
      ctx.drawImage(video, 0, 0, width, height);

      const stickerImg = new Image();
      stickerImg.src = sticker.src;

      stickerImg.onload = () => {
        const rect = sticker.getBoundingClientRect();
        const videoRect = video.getBoundingClientRect();

        const scaleX = width / videoRect.width;
        const scaleY = height / videoRect.height;

        const x = (rect.left - videoRect.left) * scaleX;
        const y = (rect.top - videoRect.top) * scaleY;
        const w = rect.width * scaleX;
        const h = rect.height * scaleY;

        ctx.drawImage(stickerImg, x, y, w, h);

        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'bubble-capture.png';
        link.click();
      };
    });
  </script>
</body>
</html>
