<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Bubble - Final Version</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    #camera-view {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .text-carousel {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 80px;
      display: flex;
      overflow-x: auto;
      background: rgba(0,0,0,0.4);
      padding: 6px;
      z-index: 10;
    }
    .text-option {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 4px 10px;
      margin: 0 6px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    .text-option.selected {
      background: #f0f0f0;
    }
    .name-en { font-weight: bold; }
    .name-ko { font-size: 12px; color: #555; }

    #bubble-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      padding: 0;
      border-radius: 0;
      color: white;
      font-size: 18px;
      font-weight: bold;
      max-width: 80vw;
      text-align: center;
      z-index: 5;
      pointer-events: auto;
      cursor: grab;
      user-select: none;
      display: none;
      word-break: break-word;
    }

    .quote-en, .quote-ko { margin: 4px 0; }

    button {
      position: absolute;
      z-index: 10;
      background: white;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #toggle-lang { bottom: 120px; left: 20px; font-weight: bold; }
    #capture { bottom: 120px; left: 50%; transform: translateX(-50%); font-size: 25px; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }
    #effect { bottom: 120px; right: 20px; }

    .neon-1 { color: white; text-shadow: 0 0 5px #00ff90, 0 0 10px #00ff90, 0 0 20px #00ff90; }
    .neon-2 { color: white; text-shadow: 0 0 5px #ffaa00, 0 0 10px #ffaa00, 0 0 20px #ffaa00; }
    .neon-3 { color: white; text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff, 0 0 20px #00ccff; }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>

<img id="preview-img" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:9;" />
<button id="manual-save-btn" style="display:none; position:fixed; bottom:100px; left:50%; transform:translateX(-50%); z-index:10; font-size:16px; padding:10px 20px; background:white; border:none; border-radius:10px; font-weight:bold;">📥 저장</button>
  
  <div class="text-carousel">
    <div class="text-option" data-id="Han1"><div class="name-en">One Sentence</div><div class="name-ko">한 문장</div></div>
    <div class="text-option" data-id="Han2"><div class="name-en">Try</div><div class="name-ko">시도</div></div>
    <div class="text-option" data-id="Han3"><div class="name-en">Life</div><div class="name-ko">삶</div></div>
    <div class="text-option" data-id="Han4"><div class="name-en">Uniqueness</div><div class="name-ko">유일함</div></div>
    <div class="text-option" data-id="Han5"><div class="name-en">Uncomfortable</div><div class="name-ko">불편함</div></div>
    <div class="text-option" data-id="Han6"><div class="name-en">Technology</div><div class="name-ko">기술</div></div>
    <div class="text-option" data-id="Han7"><div class="name-en">Imagination</div><div class="name-ko">상상력</div></div>
    <div class="text-option" data-id="Han8"><div class="name-en">Incomplete</div><div class="name-ko">미완성</div></div>
    <div class="text-option" data-id="Han9"><div class="name-en">Truth</div><div class="name-ko">진실</div></div>
    <div class="text-option" data-id="Han10"><div class="name-en">Thief</div><div class="name-ko">도둑</div></div>
  </div>

  <div id="bubble-text"><div class="quote-en"></div><div class="quote-ko"></div></div>
  <button id="toggle-lang">KO / EN</button>
  <button id="capture">📸</button>
  <button id="effect">Effect</button>
  <button id="save-share-btn" style="display:none; position:absolute; bottom: 200px; left: 50%; transform: translateX(-50%); z-index:10; background:white; border:none; border-radius:10px; padding:10px 16px; font-size:14px; font-weight:bold; cursor:pointer;"></button>

  <script>
    const video = document.getElementById('camera-view');
    const bubble = document.getElementById('bubble-text');
    const quoteEn = document.querySelector('.quote-en');
    const quoteKo = document.querySelector('.quote-ko');
    const captureBtn = document.getElementById('capture');
    const saveShareBtn = document.getElementById('save-share-btn');

     let lastCaptureBlob = null;

captureBtn.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  const width = video.videoWidth;
  const height = video.videoHeight;
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, width, height);

  const bubbleRect = bubble.getBoundingClientRect();
  const scaleX = width / window.innerWidth;
  const scaleY = height / window.innerHeight;
  const x = bubbleRect.left * scaleX + bubbleRect.width * scaleX / 2;
  const y = bubbleRect.top * scaleY + bubbleRect.height * scaleY / 2;

  ctx.font = "bold 30px sans-serif";
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.shadowColor = "#00ff90";
  ctx.shadowBlur = 10;
  ctx.fillText(bubble.textContent.trim(), x, y);

canvas.toBlob(blob => {
  if (!blob) return;
  lastCaptureBlob = blob;

  const url = URL.createObjectURL(blob);
  document.getElementById('preview-img').src = url;
  document.getElementById('preview-img').style.display = 'block';
  document.getElementById('manual-save-btn').style.display = 'block';

  video.style.display = 'none';
  bubble.style.display = 'none';
  captureBtn.style.display = 'none';
}, 'image/png');
});
   
    const quotes = {
      Han1: { en: "If it can be expressed in one sentence, is it really art?", ko: "한 문장으로 표현이 가능하다면, 그게 예술이 맞는가?" },
      Han2: { en: "If you think you can do it too, maybe you should try.", ko: "나도 할 수 있을 것 같다면, 한 번 해보는 것도 좋을듯." },
      Han3: { en: "How many people truly equate art with life?", ko: "예술과 삶을 동일시 하는 사람이 몇이나 되겠는가." },
      Han4: { en: "If uniqueness defines art, that idea is already outdated.", ko: "유일함이 예술의 특성이란 말은, 옛 말일 뿐이다." },
      Han5: { en: "Uncomfortable to see, impossible to forget.", ko: "불편해서 눈을 피했지만, 계속 생각나더라." },
      Han6: { en: "The more technology evolves, the more extraordinary the artist becomes.", ko: "기술이 발전할수록 예술가는 더 대단해진다." },
      Han7: { en: "Perfect order leaves no room for imagination.", ko: "완벽한 질서는 상상력을 허용하지 않는다." },
      Han8: { en: "Without a viewer, it's incomplete.", ko: "보는 이가 없으면, 미완성이다." },
      Han9: { en: "If all you want is to speak the truth, go to a news studio, not a gallery.", ko: "진실만을 말하려면, 미술관이 아니라 방송국으로 가라." },
      Han10: { en: "Some works retrieve forgotten memories like a thief.", ko: "어떤 작품은 잊고 있었던 기억을 도둑처럼 찾아낸다." }
    };

    let currentLang = 'en';
    let currentStyleIndex = 0;
    const styles = ['neon-1','neon-2','neon-3'];

    function updateLangVisibility() {
      quoteEn.style.display = (currentLang === 'en') ? 'block' : 'none';
      quoteKo.style.display = (currentLang === 'ko') ? 'block' : 'none';
    }

    function updateQuote(id, optionEl) {
      const quote = quotes[id];
      if (!quote) return;
      quoteEn.textContent = quote.en;
      quoteKo.textContent = quote.ko;
      bubble.style.display = 'block';
      bubble.style.left = '50%';
      bubble.style.top = '50%';
      bubble.style.transform = 'translate(-50%, -50%)';
      updateLangVisibility();
      bubble.className = ''; bubble.classList.add(styles[currentStyleIndex]);
      document.querySelectorAll('.text-option').forEach(el => el.classList.remove('selected'));
      optionEl.classList.add('selected');
    }

    document.querySelectorAll('.text-option').forEach(option => {
      option.addEventListener('click', () => updateQuote(option.dataset.id, option));
    });

    document.getElementById('toggle-lang').addEventListener('click', () => {
      currentLang = (currentLang === 'en') ? 'ko' : 'en';
      updateLangVisibility();
    });

    document.getElementById('effect').addEventListener('click', () => {
      bubble.classList.remove(styles[currentStyleIndex]);
      currentStyleIndex = (currentStyleIndex + 1) % styles.length;
      bubble.classList.add(styles[currentStyleIndex]);
    });

    // 드래그
    let isDragging = false, offsetX, offsetY;
    bubble.addEventListener('mousedown', startDrag);
    bubble.addEventListener('touchstart', startDrag, { passive: false });

    function startDrag(e) {
      isDragging = true;
      const rect = bubble.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;
      document.addEventListener('mousemove', onDrag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', onDrag, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }

    function onDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const bubbleWidth = bubble.offsetWidth;
      const bubbleHeight = bubble.offsetHeight;
      const maxX = window.innerWidth - bubbleWidth;
      const maxY = window.innerHeight - bubbleHeight;
      let x = clientX - offsetX;
      let y = clientY - offsetY;
      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));
      bubble.style.left = `${x}px`;
      bubble.style.top = `${y}px`;
      bubble.style.transform = 'translate(0, 0)';
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', onDrag);
      document.removeEventListener('touchend', stopDrag);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("카메라 접근 실패:", err);
        alert("카메라 접근 권한을 허용해주세요.");
      });
    
document.getElementById('manual-save-btn').addEventListener('click', () => {
  if (!lastCaptureBlob) {
    alert("⚠️ 이미지가 준비되지 않았습니다.");
    return;
  }

  const url = URL.createObjectURL(lastCaptureBlob);

  // ✅ 안정적인 다운로드/공유 트리거 방식
  const a = document.createElement('a');
  a.href = url;
  a.download = 'bubble.png';
  a.click();

  // 선택적으로 메모리 해제
  setTimeout(() => {
    URL.revokeObjectURL(url);
  }, 1000);
});
    
  </script>
</body>
</html>
