<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Bubble</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #camera-view {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #sticker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
      pointer-events: none;
      display: none;
      z-index: 5;
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    #sticker.show {
      display: block;
      opacity: 1;
      animation: popIn 0.4s ease-out;
    }

    @keyframes popIn {
      0% {
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes wiggle {
      0%, 100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) rotate(2deg);
      }
      75% {
        transform: translate(-50%, -50%) rotate(-2deg);
      }
    }

    .carousel {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 100px;
      display: flex;
      overflow-x: scroll;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
    }

    .carousel img {
      height: 90px;
      margin: 0 10px;
      cursor: pointer;
    }

    #capture, #retake {
      position: absolute;
      width: 60px;
      height: 60px;
      font-size: 30px;
      padding: 0;
      background: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    #capture {
      bottom: 30px;
      right: 20px;
      left: auto;
      transform: none;
    }

    #retake {
      display: none;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <video id="camera-view" autoplay playsinline muted></video>
  <img id="sticker" src="" alt="Sticker">
  <button id="capture">📸</button>
  <button id="retake">↩</button>

  <div class="carousel" id="carousel">
    <img src="stickers/Serious.png" alt="Why so serious?" />
    <img src="stickers/Like.png" alt="Like it." />
    <img src="stickers/Master.png" alt="Masterpiece." />
    <img src="stickers/No-cap.png" alt="No cap" />
    <img src="stickers/No-comment.png" alt="No comment." />
    <img src="stickers/get-it.png" alt="I don't get it." />
    <img src="stickers/qus.png" alt="????????????" />
    <img src="stickers/Nice.png" alt="Nice try." />
    <img src="stickers/Steal.png" alt="Steal like an artist." />
    <img src="stickers/Goat.png" alt="Greatest of all time" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // 카메라 연결
    const video = document.getElementById('camera-view');
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: 'environment',
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    })
    .then(stream => {
      video.srcObject = stream;
    });

    // 스티커 선택
    const sticker = document.getElementById('sticker');
    document.getElementById('carousel').addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        sticker.src = e.target.src;

        // 애니메이션 리셋
        sticker.classList.remove('show');
        void sticker.offsetWidth; // 리플로우 트릭
        sticker.classList.add('show');

        // 흔들림 애니메이션
        sticker.style.animation = 'popIn 0.4s ease-out, wiggle 0.5s ease-in-out';
        setTimeout(() => {
          sticker.style.animation = '';
        }, 500);
      }
    });

    // 캡처
    document.getElementById('capture').addEventListener('click', () => {
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imgData;
        link.download = 'add-a-bubble-capture.png';
        link.click();
        document.getElementById('retake').style.display = 'flex';
      });
    });

    // 리테이크
    document.getElementById('retake').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
