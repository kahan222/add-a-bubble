<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Bubble</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    #camera-view {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .sticker-bar {
      position: absolute;
      bottom: 0;
      width: 100vw;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      overflow-x: auto;
      padding: 10px;
      z-index: 10;
      gap: 10px;
    }

    .sticker {
      background: white;
      color: black;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 16px;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
    }

    .sticker:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <!-- üì∑ Camera -->
  <video id="camera-view" autoplay playsinline muted></video>

  <!-- üí¨ Sticker Bar -->
  <div class="sticker-bar">
    <div class="sticker">Like it</div>
    <div class="sticker">No comment</div>
    <div class="sticker">????????</div>
    <div class="sticker">Why so serious?</div>
  </div>

  <!-- üìú Script -->
  <script>
    // Ïπ¥Î©îÎùº Ïã§Ìñâ
    const video = document.getElementById('camera-view');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Ïπ¥Î©îÎùº Ï†ëÍ∑ºÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: " + err.message);
      }
    }

    startCamera();
  </script>

</body>
</html>
